<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Adjacent Divs</title>
    <style>
        .container {
            width: 100%;
            text-align: center; /* Ensures the container spans full width */
        }
        .box {
            width: 100px;
            height: 100px;
            display: inline-block; /* Makes the divs sit next to each other */
            vertical-align: top; /* Aligns the divs at the top */
        }
        .box1 {
            background-color: #4CAF50;
            margin-right: 20px; /* Adds space between the two divs */
        }
        .box2 {
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
    </div>
</body>
</html>
