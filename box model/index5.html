<!DOCTYPE html>
<html lang="en">
<head>
    <title>Margin collapse</title>
    <style>
        .container{
            background-color: aqua;
            padding: 10px;
        }
        .box1{
            width: 200px;
            height: 100px;
            background-color: aquamarine;
            margin-bottom: 30px;
        }
        .box2{
            width: 200px;
            height: 50px;
            background-color: bisque;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="box1">first box
    <div class="box2">second box</div>
</body>
</html>
